name: Update Arab Cup Matches JSON

on:
  schedule:
    - cron: '0 * * * *'   # كل ساعة عند الدقيقة 0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil pytz beautifulsoup4
      - name: Run fetch script
        env:
          FOOTBALL_API_TOKEN: ${{ secrets.FOOTBALL_API_TOKEN }}
          TZ: 'Africa/Algiers'
        run: |
          python scripts/fetch_matches.py --config config.json --output matches.json
      - name: Commit matches.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-action"
          git add matches.json || true
          git commit -m "Automated update matches.json [ci skip]" || echo "no changes"
          git push origin HEAD:main || echo "push failed - check permissions"
